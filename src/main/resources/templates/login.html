<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login</title>
</head>

<body>

<!-- Content to be rendered into layout.html -->
<div layout:fragment="content">
    <!-- Conditional rendering of notice -->
    <div th:if="${notice}" class="flash-message">
        <h3>[[${notice}]]</h3>
    </div>

    <!-- th:action="@{/users/login}" provides API Route for form submission -->
    <!-- th:object="${user}" designates that submitted form fields will comprise a user object -->
    <!-- method designates it as a POST request -->
    <form action="#" th:action="@{/users/login}" th:object="${user}" method="post" class="login-form">
        <div>
            <label>email:</label>
            <input type="text" th:field="*{email}"/>
        </div>
        <div>
            <label>password:</label>
            <input type="password" th:field="*{password}"/>
        </div>
        <div>
            <button type="submit">login</button>
        </div>
    </form>



    <!-- th:field designate name of input -->
    <form action="#" th:action="@{/users}" th:object="${user}" method="post" class="signup-form">
        <div>
            <label>username:</label>
            <input type="text" th:field="*{username}"/>
        </div>
        <div>
            <label>email:</label>
            <input type="text" th:field="*{email}"/>
        </div>
        <div>
            <label>password:</label>
            <input type="password" th:field="*{password}"/>
        </div>
        <div>
            <button type="submit">signup</button>
        </div>
    </form>
</div>

</body>
</html>
